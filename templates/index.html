<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Guru</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Goal Guru</h1>
        <form action="/add_goal" method="POST">
            <label for="goal">Mål:</label>
            <input type="text" id="goal" name="goal" placeholder="Vad är ditt mål?" required><br>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required><br>

            <label for="daily_task">Dagens uppgift:</label>
            <input type="text" id="daily_task" name="daily_task" placeholder="Dagens uppgift?" required><br>

            <button type="submit">Lägg till mål</button>
        </form>

        <h2>Sparade Mål</h2>
        {% for goal in goals %}
        <div class="goal">
            <p><strong>Mål:</strong> {{ goal.goal }}</p>
            <p><strong>Deadline:</strong> {{ goal.deadline }}</p>
            <p><strong>Dagens uppgift:</strong> {{ goal.daily_task }}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
