<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Guru</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap Icons för penna och soptunna -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <h2>Alla mål</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Mål</th>
                    <th>Deadline</th>
                    <th>Dagens uppgift</th>
                    <th>Redigera</th>
                    <th>Radera</th> <!-- Ny kolumn för radering -->
                </tr>
            </thead>
            <tbody>
                {% for goal in goals %}
                <tr>
                    <td><a href="/goal_details/{{ goal.goal_name }}">{{ goal.goal_name }}</a></td>
                    <td>{{ goal.deadline }}</td>
                    <td>{{ goal.today_step }}</td>
                    <td>
                        <a href="/edit_goal/{{ goal.goal_name }}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil"></i> <!-- Penna-ikon -->
                        </a>
                    </td>
                    <td>
                        <a href="/delete_goal/{{ goal.goal_name }}" class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Är du säker på att du vill radera målet \'{{ goal.goal_name }}\'?');">
                            <i class="bi bi-trash"></i> <!-- Soptunna-ikon -->
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/menu" class="btn btn-primary">Tillbaka till menyn</a>
    </div>
</body>

</html>
