<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Guru</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h2>Alla mål</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Mål</th>
                    <th>Deadline</th>
                    <th>Dagens uppgift</th>
                </tr>
            </thead>
            <tbody>
                {% for goal in goals %}
                <tr>
                    <td>{{ goal.goal }}</td>
                    <td>{{ goal.deadline }}</td>
                    <td>{{ goal.daily_task }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/menu" class="btn btn-secondary">Tillbaka till menyn</a>
    </div>
</body>

</html>
